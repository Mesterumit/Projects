<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>To Do List</h1>
    <form id="add-task">
        <input type="text" placeholder=" &#128393; add task" id="task">
        <button id="addTextButton"><i class="fas fa-plus"></i></button>
    </form>

    <div id="todolist">

        <ul id="listContainer">

            <div>
                <h2>Your Task List</h2>
            </div>

            <div class="listGroup">
                <!-- classes for li: checked/unchecked -->
                <li class="unchecked">Some task</li>
                <button class="btn">&#128473;</button>
            </div>

            <div class="listGroup">
                <li class="checked">some task</li>
                <button class="btn">&#128473;</button>
            </div>

           

        </ul>
    </div>
    <footer>
        <p>
        <span id="completed"></span>
        out of
        <span id="total"></span>
        tasks completed
    </p>
    </footer>


</body>

</html>
