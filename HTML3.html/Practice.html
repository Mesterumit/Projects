<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Block and Inline Elements</title>

    <style>
        li{
            display: inline;
            font-size: 20px;
            
        }
        section{
        
            display:  inline-block;
        }
        aside{
            display: inline-block;
        }
        #question{
            display: inline-block;
            width: 40%;
            font-size: 30px;
            border: 1;

        }
       

    </style>
</head>



<body>
    <header>
      <nav>
        <ul>
            <li> <a href="https://keukenhof.nl/en/">Home</a> </li>
            <li><a href="https://keukenhof.nl/en/discover-the-park/">Discover the park</a>  </li>
            <li><a href="https://keukenhof.nl/en/plan-your-visit/">Plan your visit</a> </li>
            <li><a href="https://keukenhof.nl/en/frequently-asked-questions/">FAQ</a> </li>
            <li><a href="https://keukenhof.nl/en/contact/">Contact</a> </li>
        </ul>
    </nav>
   </header>
<img src="./flower.png" alt="" width="100%" height="500px">
<section>
    <h2>Practical information</h2>
    <img src="./eagle.png" alt="" width="50%" height="300px" border="1"/>
    <aside id="question">
        <ul>
            <p>When will Keukenhof be open in 2023?</p>
            <p>How can I but  tickets?</p>
            <p>When is the best time to viist Keukendhof?</p>
            <p>How can I buy a combi tickets?</p>
        </ul>
    </aside>
  
</section>



    
</body>
</html>
