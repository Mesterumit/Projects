<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    
    <style>
        /* ul{
            /* this will remove the "dots" */
             list-style-type: none;
             padding: 0;
        }
        ol{
            
            list-style-type: lower-latin;
        } */

    </style>
</head>
<body>
    <div>
         <!-- unordered list -->
       <ul>
          <!-- alt + shift + down/up -->
           <li>Item 1</li>
           <li>Item 2</li>
           <li>Item 3</li>
           <li>Item 4</li>
           <li>Item 5</li>
       </ul>
       <hr>

       <!-- Order list an giving ordet to start which point you want -->
       <ol  start="3"> 
           <li>Item 1</li>
           <li>Item 2</li>
           <li>Item 3</li>
           <li>Item 4</li>
           <li>Item 5</li>
       </ol>

    </div>
    <div>
        <dl>

<!-- AFTER DD YOU DONT'T HAVE TO HAVE A DD OR
AFTER DD YOU DONT NEED TO HAVE A DT
BUT BETTER WAY OF DOING IT HAVE A TERM WHICH IS DT THEN DD WHICH IS DESCRIPTION -->
            <dt>Chase</dt>
            <dd>Front end instructor</dd>
        </dl>
    </div>

    <div>
        <h1>LIST EXAMPLE</h1>
        <!-- <ol> gives number 1 and two for FRUITS AND VEGETABLES
           then <ul> gives APPLE AND BANANA TO STAND BIT AWAY OF START POINT OF PAGE
                
        -->
        <ol>
        <li>Fruits </li>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
            </ul>
            

            <li>Vegetables </li>
            <ul type="square">
                <li>Cabbage</li>
                <li>spinach</li>
                
            </ul>
           
        </ol>
      
    </div>
    
</body>
</html>
